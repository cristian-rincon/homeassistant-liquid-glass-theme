liquid-glass:
  modes:
    light:
      background-image: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/cristian-rincon/homeassistant-liquid-glass-theme/master/assets/bg-day.png')"
      primary-background-color: rgba(255, 255, 255, 0.4) # Light and semi-transparent for glass effect
      secondary-background-color: rgba(255, 255, 255, 0.2) # Secondary background with more transparency
      app-header-background-color: rgba(255, 255, 255, 0.6)
      ha-card-background: rgba(255, 255, 255, 0.3)
      app-theme-color: rgba(0, 0, 0, 0.4) # Subtle tint for light mode
    dark:
      background-image: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/cristian-rincon/homeassistant-liquid-glass-theme/master/assets/bg-night.png')"
      primary-background-color: rgba(18, 18, 18, 0.6) # Dark and semi-transparent for glass effect
      secondary-background-color: rgba(18, 18, 18, 0.4)
      app-header-background-color: rgba(18, 18, 18, 0.3)
      ha-card-background: rgba(18, 18, 18, 0.2)
      app-theme-color: rgba(255, 255, 255, 0.2) # Subtle tint for dark mode
  # Global
  lovelace-background: var(--background-image)
  primary-color: rgba(255, 165, 0, 0.7) # Glass-like orange hue
  light-primary-color: rgba(182, 182, 193, 0.5) # Softer light gray
  divider-color: rgba(255, 255, 255, 0.25) # Subtle dividers for glass theme
  accent-color: var(--primary-color)
  # Text
  primary-text-color: rgba(0, 0, 0, 0.8) # Higher contrast text for better readability
  secondary-text-color: rgba(0, 0, 0, 0.6)
  text-primary-color: var(--primary-text-color)
  disabled-text-color: rgba(0, 0, 0, 0.4)
  text-dark-color: var(--primary-text-color)
  # Sidebar Menu
  sidebar-background-color: rgba(255, 255, 255, 0.2)
  sidebar-icon-color: rgba(255, 255, 255, 0.6)
  sidebar-text-color: rgba(255, 255, 255, 0.8)
  sidebar-selected-background-color: rgba(255, 255, 255, 0.4)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  # States and Badges
  state-icon-color: var(--primary-text-color)
  state-icon-active-color: rgba(255, 213, 10, 0.6)
  state-icon-unavailable-color: var(--disabled-text-color)
  state-inactive-color: var(--disabled-text-color)
  paper-item-icon-active-color: var(--state-icon-active-color) 
  # Sliders
  paper-slider-knob-color: rgba(255, 255, 255, 0.7)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: rgba(10, 132, 255, 0.8)
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-slider-container-color: rgba(255, 255, 255, 0.5)
  paper-slider-font-color: "#000"
  ha-slider-background: none !important
  # Labels
  label-badge-background-color: rgba(35, 35, 46, 0.5)
  label-badge-text-color: "#FFFFFF"
  label-badge-red: rgba(255, 159, 9, 0.6)
  # Cards
  card-background-color: var(--secondary-background-color) 
  paper-listbox-background-color: var(--primary-background-color)
  ha-card-border-radius: 15px
  paper-card-background-color: var(--ha-card-background)
  rgb-card-background-color: rgba(10, 10, 10, 0.5)
  ha-card-border-width: 0 
  ha-card-backdrop-filter: blur(25px) # Increased blur for stronger glass effect
  ha-card-box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.2), inset 0 1px 4px rgba(255, 255, 255, 0.15)
  # Toggles
  paper-toggle-button-checked-button-color: rgba(72, 72, 72, 0.8)
  paper-toggle-button-checked-bar-color: rgba(72, 72, 72, 0.6)
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--disabled-text-color)
  # Table row
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  # Switches
  switch-checked-track-color: rgba(50, 215, 75, 0.6)
  switch-checked-button-color: "#FFFFFF"
  switch-unchecked-track-color: var(--disabled-text-color)
  switch-unchecked-button-color: "#FFFFFF"
  # Dialog
  ha-dialog-surface-backdrop-filter: var(--ha-card-backdrop-filter)
  dialog-box-shadow: var(--ha-card-box-shadow)
  ha-dialog-surface-background: var(--ha-card-background)
  # Header
  app-header-backdrop-filter: var(--ha-card-backdrop-filter)
  app-header-edit-background-color: rgba(255, 255, 255, 0.2)
  # Colors
  red-color: "rgba(255, 69, 58, 0.7)"
  pink-color: "rgba(255, 55, 95, 0.7)"
  purple-color: "rgba(191, 90, 242, 0.7)"
  indigo-color: "rgba(94, 92, 230, 0.7)"
  blue-color: "rgba(10, 132, 255, 0.7)"
  light-blue-color: "rgba(102, 212, 207, 0.6)"
  cyan-color: "rgba(90, 200, 245, 0.7)"
  teal-color: "rgba(106, 196, 220, 0.6)"
  green-color: "rgba(50, 215, 75, 0.7)"
  yellow-color: "rgba(255, 214, 10, 0.7)"
  orange-color: "rgba(255, 159, 10, 0.7)"
  brown-color: "rgba(172, 142, 104, 0.7)"
  # Other
  paper-dialog-background-color: rgba(55, 55, 55, 0.6)
  paper-item-icon-color: white
  more-info-header-background: rgba(25, 25, 25, 0.5)
  lumo-body-text-color: var(--primary-text-color)
  markdown-code-background-color: rgba(70, 70, 70, 0.5)
  code-editor-background-color: rgba(22, 22, 22, 0.8)
  clear-background-color: var(--ha-card-background)
  mdc-theme-surface: var(--secondary-background-color)
  material-background-color: var(--secondary-background-color)
  mdc-checkbox-unchecked-color: "#FFF"
  mdc-radio-unchecked-color: "#FFF"
  # Custom
  mcg-title-letter-spacing: .15em
  mini-media-player-base-color: rgba(255, 255, 255, 0.8)
  mini-media-player-icon-color: rgba(255, 255, 255, 0.8)
  input-ink-color: var(--primary-text-color)
  input-fill-color: rgba(255, 255, 255, 0.2)
  input-disabled-fill-color: rgba(255, 255, 255, 0.1)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)
  input-idle-line-color: rgba(255, 255, 255, 0.3)
  input-hover-line-color: rgba(255, 255, 255, 0.4)
  codemirror-property: var(--accent-color)
  md-list-container-color: none
